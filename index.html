<body class="bg-gray-200 flex items-center justify-center h-screen">

    <script type="module">
        // --- INICIALIZA√á√ÉO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCq3q3ZVfeyDQ4W9x9-255u6yRSO3GOk6k",
            authDomain: "arthur-5e236.firebaseapp.com",
            projectId: "arthur-5e236",
            storageBucket: "arthur-5e236.appspot.com",
            messagingSenderId: "167449956237",
            appId: "1:167449956237:web:c00a9d98678163c1ec77c4",
            measurementId: "G-LX5DLF96WW"
        };
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userId = null;

        // --- AUTENTICA√á√ÉO ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
            } else {
                 try {
                    await signInAnonymously(auth);
                } catch (error) { console.error("Erro na autentica√ß√£o:", error); }
            }
        });

        const chatBody = document.getElementById('chat-body');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let conversationHistory = [];

        function formatMessageText(text) {
            let sanitizedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            sanitizedText = sanitizedText.replace(/\*(.*?)\*/g, '<b>$1</b>');
            sanitizedText = sanitizedText.replace(/_(.*?)_/g, '<i>$1</i>');
            return sanitizedText.replace(/\n/g, '<br>');
        }
        
        function smoothScrollToBottom(element) {
            element.scrollIntoView({ behavior: "smooth", block: "end" });
        }

        function addMessage(text, sender, shouldScroll = false) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = formatMessageText(text);
            messageDiv.className = `max-w-xs md:max-w-md p-3 rounded-lg shadow ${sender} break-words message-animate`;
            chatBody.appendChild(messageDiv);
            if (shouldScroll) smoothScrollToBottom(messageDiv);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'max-w-xs p-3 rounded-lg shadow message-received flex items-center space-x-1 message-animate';
            typingDiv.innerHTML = '<span class="block w-2 h-2 bg-gray-400 rounded-full dot" style="animation-delay: 0s;"></span><span class="block w-2 h-2 bg-gray-400 rounded-full dot" style="animation-delay: 0.2s;"></span><span class="block w-2 h-2 bg-gray-400 rounded-full dot" style="animation-delay: 0.4s;"></span>';
            chatBody.appendChild(typingDiv);
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }
        
        const delay = ms => new Promise(res => setTimeout(res, ms));

        // --- FUN√á√ÉO DE BUSCA NO FIREBASE (MELHORADA) ---
        async function searchProducts(searchTerm) {
            // Lista de palavras comuns (stop words) para serem ignoradas na busca, focando nos termos importantes.
            const stopWords = ['a', 'o', 'e', 'ou', 'de', 'do', 'da', 'dos', 'das', 'em', 'no', 'na', 'nos', 'nas', 'um', 'uma', 'com', 'por', 'para', 'pra', 'q', 'que', 'eu', 'meu', 'minha'];
            
            // 1. Converte o termo para min√∫sculas.
            // 2. Remove pontua√ß√µes para limpar a busca.
            // 3. Divide a frase em palavras.
            // 4. Filtra as palavras, removendo as stop words e palavras muito curtas (como letras √∫nicas).
            const searchKeywords = searchTerm.toLowerCase()
                                   .replace(/[^\w\s]/gi, '') 
                                   .split(' ')
                                   .filter(word => !stopWords.includes(word) && word.trim().length > 1);

            // Se, ap√≥s a filtragem, n√£o sobrar nenhuma palavra-chave, retorna uma lista vazia para evitar buscas in√∫teis.
            if (searchKeywords.length === 0) return [];
            
            const productsRef = collection(db, "products");
            const q = query(productsRef, where("keywords", "array-contains-any", searchKeywords), limit(5));
            
            try {
                const querySnapshot = await getDocs(q);
                const results = [];
                querySnapshot.forEach((doc) => {
                    results.push(doc.data());
                });
                return results;
            } catch (error) {
                console.error("Erro ao buscar produtos:", error);
                return [];
            }
        }

        async function getGeminiResponse(userInput) {
            const apiKey = "AIzaSyDlXkGIMOeQuf3ZZ9vOqOHHRG05usqOayg"; 
            if (apiKey === "SUA_CHAVE_API_AQUI") return "Por favor, adicione sua chave de API do Google AI Studio no c√≥digo para que eu possa funcionar! üòâ";

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const systemPrompt = `Voc√™ √© Arthur, um especialista de vendas da 24 inform√°tica. Sua personalidade √© amig√°vel, prestativa e consultiva. Seu objetivo √© ajudar o cliente a encontrar o que ele precisa, usando **exclusivamente** as informa√ß√µes do banco de dados fornecido.

**REGRAS INVIOL√ÅVEIS DE OPERA√á√ÉO:**

1.  **FONTE √öNICA E EXCLUSIVA:** Toda a sua informa√ß√£o sobre produtos, nomes, c√≥digos e pre√ßos DEVE vir do "Contexto da busca no Firebase". √â terminantemente proibido usar conhecimento externo, da internet, ou inventar produtos.

2.  **INTERPRETA√á√ÉO INTELIGENTE:** Entenda a inten√ß√£o do cliente. Se ele pedir um "saca rolhas eletr√¥nico", voc√™ deve ser capaz de associar isso a um "abridor de vinho el√©trico" se for o que est√° no contexto.

3.  **FLUXO DE CONVERSA EM M√öLTIPLAS ETAPAS:**
    * **ETAPA 1: BUSCA INICIAL**
        * Quando o cliente perguntar sobre um produto, sua primeira resposta DEVE ser para confirmar se o encontrou no estoque.
        * **Se encontrar:** Responda de forma amig√°vel. O "Nome do Produto" que voc√™ recebe no contexto come√ßa com o c√≥digo de 6 d√≠gitos. Na sua resposta, voc√™ DEVE remover esses 6 d√≠gitos iniciais e o espa√ßo seguinte do nome. O formato exato da resposta deve ser: "Com certeza! Encontrei o que voc√™ procura. Temos o *[Nome do Produto SEM o c√≥digo inicial]* (C√≥d: [C√≥digo]), que sai por *R$ [Pre√ßo Normal]*. Quer que eu fale um pouco mais sobre ele ou te ajude com outra coisa?".
        * **Se N√ÉO encontrar:** Aja como um vendedor humano e prestativo. Reconhe√ßa que n√£o encontrou o item exato, mas tente ajudar de outra forma. Ofere√ßa-se para procurar por algo similar ou pergunte ao cliente qual a finalidade do produto para que voc√™ possa sugerir uma alternativa. **Exemplo de resposta:** "Olha, um '[termo buscado]' com esse nome exato eu n√£o localizei aqui no nosso estoque. Mas me diz uma coisa, qual era a sua ideia? Onde voc√™ pretendia usar? √Äs vezes temos algum outro tipo de suporte ou adaptador que pode resolver pra voc√™! üòâ". √â PROIBIDO inventar produtos.


    * **ETAPA 2: FORNECENDO DETALHES**
        * Se sua √∫ltima mensagem foi a confirma√ß√£o da ETAPA 1 e o cliente agora pede mais detalhes (ex: "claro, como ele funciona", "fale mais"), voc√™ DEVE usar seu conhecimento geral para descrever o *tipo* de produto que voc√™ acabou de mencionar na ETAPA 1.
        * **IMPORTANTE:** Lembre-se do nome do produto que voc√™ mencionou. Ao descrever, use o nome limpo (sem o c√≥digo). Deixe claro que √© uma explica√ß√£o geral. N√£o invente caracter√≠sticas espec√≠ficas que n√£o est√£o no banco de dados.
        * **Exemplo de resposta para detalhes:** "Claro! Um abridor de vinhos el√©trico como esse √© super pr√°tico. Geralmente, voc√™ o posiciona sobre a garrafa, aperta um bot√£o e ele remove a rolha automaticamente em segundos, sem esfor√ßo. √â uma √≥tima pedida para quem gosta de conveni√™ncia!".

**RESUMO:** Seja um vendedor inteligente que interpreta o que o cliente quer. Confirme o produto no Firebase. Se o cliente pedir, explique o produto de forma geral. Se n√£o tiver no estoque, seja um humano prestativo e tente ajudar a encontrar uma solu√ß√£o.`;

            // 1. Buscar produtos no Firebase
            const products = await searchProducts(userInput);
            let context = "Contexto da busca no Firebase:\n";
            if (products.length > 0) {
                context += "Os seguintes itens foram encontrados em nosso estoque:\n";
                products.forEach(p => {
                    context += `- Nome: ${p.name}, C√≥digo: ${p.code}, Pre√ßo Normal: ${p.price_normal.toFixed(2)}\n`;
                });
            } else {
                context += "Nenhum produto correspondente foi encontrado em nosso estoque para a busca do cliente.\n";
            }

            // 2. Montar o hist√≥rico da conversa com o contexto
            const historyWithContext = [
                ...conversationHistory,
                { role: "user", parts: [{ text: `INSTRU√á√ÉO DE CONTEXTO: Use os dados abaixo para responder. Lembre-se, se a lista estiver vazia, siga o fluxo de conversa apropriado.\n\n${context}\n\nPERGUNTA DO CLIENTE: "${userInput}"` }] }
            ];

            const payload = {
                contents: historyWithContext,
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { temperature: 0.5 }
            };

            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const result = await response.json();
                const candidate = result.candidates?.[0];
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const aiText = candidate.content.parts[0].text;
                    conversationHistory.push({ role: "user", parts: [{ text: userInput }] }); // Adiciona a pergunta original ao hist√≥rico
                    conversationHistory.push({ role: "model", parts: [{ text: aiText }] });
                    return aiText;
                } else {
                    throw new Error("Resposta da API inv√°lida.");
                }
            } catch (error) {
                console.error("Erro na chamada da API Gemini:", error);
                return "Opa, estou com um probleminha para me comunicar. Tente novamente em instantes.";
            }
        }

        async function handleSend() {
            const userMessage = messageInput.value.trim();
            if (userMessage === "") return;

            addMessage(userMessage, 'message-sent', true);
            messageInput.value = '';

            showTypingIndicator();
            const aiResponse = await getGeminiResponse(userMessage);
            removeTypingIndicator();

            const messageParts = aiResponse.split('\n').filter(part => part.trim() !== '');
            for (let i = 0; i < messageParts.length; i++) {
                addMessage(messageParts[i], 'message-received');
                if (i < messageParts.length - 1) await delay(1200);
            }
        }

        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); handleSend(); }
        });

        window.onload = () => {
             setTimeout(() => {
                addMessage("Ol√°! Aqui √© o Arthur, especialista de vendas da 24 inform√°tica. Para come√ßarmos, pode me dizer o seu nome? üòÑ", 'message-received');
            }, 1000);
        };
    </script>
