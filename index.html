<body class="bg-gray-200 flex items-center justify-center h-screen">

    <script type="module">
        // --- INICIALIZA√á√ÉO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCq3q3ZVfeyDQ4W9x9-255u6yRSO3GOk6k",
            authDomain: "arthur-5e236.firebaseapp.com",
            projectId: "arthur-5e236",
            storageBucket: "arthur-5e236.appspot.com",
            messagingSenderId: "167449956237",
            appId: "1:167449956237:web:c00a9d98678163c1ec77c4",
            measurementId: "G-LX5DLF96WW"
        };
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userId = null;

        // --- AUTENTICA√á√ÉO ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
            } else {
                 try {
                    await signInAnonymously(auth);
                } catch (error) { console.error("Erro na autentica√ß√£o:", error); }
            }
        });

        const chatBody = document.getElementById('chat-body');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let conversationHistory = [];

        function formatMessageText(text) {
            let sanitizedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            sanitizedText = sanitizedText.replace(/\*(.*?)\*/g, '<b>$1</b>');
            sanitizedText = sanitizedText.replace(/_(.*?)_/g, '<i>$1</i>');
            return sanitizedText.replace(/\n/g, '<br>');
        }
        
        function smoothScrollToBottom(element) {
            element.scrollIntoView({ behavior: "smooth", block: "end" });
        }

        function addMessage(text, sender, shouldScroll = false) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = formatMessageText(text);
            messageDiv.className = `max-w-xs md:max-w-md p-3 rounded-lg shadow ${sender} break-words message-animate`;
            chatBody.appendChild(messageDiv);
            if (shouldScroll) smoothScrollToBottom(messageDiv);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'max-w-xs p-3 rounded-lg shadow message-received flex items-center space-x-1 message-animate';
            typingDiv.innerHTML = '<span class="block w-2 h-2 bg-gray-400 rounded-full dot" style="animation-delay: 0s;"></span><span class="block w-2 h-2 bg-gray-400 rounded-full dot" style="animation-delay: 0.2s;"></span><span class="block w-2 h-2 bg-gray-400 rounded-full dot" style="animation-delay: 0.4s;"></span>';
            chatBody.appendChild(typingDiv);
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }
        
        const delay = ms => new Promise(res => setTimeout(res, ms));

        async function searchProducts(userInput) {
             const stopWords = ['a', 'o', 'e', 'ou', 'de', 'do', 'da', 'dos', 'das', 'em', 'no', 'na', 'nos', 'nas', 'um', 'uma', 'com', 'por', 'para', 'pra', 'q', 'que', 'eu', 'meu', 'minha'];
            const searchKeywords = userInput.toLowerCase()
                                   .replace(/[^\w\s]/gi, '') 
                                   .split(' ')
                                   .filter(word => !stopWords.includes(word) && word.trim().length > 1);

            if (searchKeywords.length === 0) {
                if (/^(oi|ola|opa|tudo bem|bom dia|boa tarde|boa noite)/.test(userInput.toLowerCase())) {
                    return [];
                }
                const originalWords = userInput.toLowerCase().split(' ');
                if (originalWords.length > 0) return originalWords;
            }
            
            const productsRef = collection(db, "products");
            if ((searchKeywords.includes('camera') || searchKeywords.includes('cam')) && (searchKeywords.includes('pc') || searchKeywords.includes('computador'))) {
                searchKeywords.push('webcam');
            }

            const q = query(productsRef, where("keywords", "array-contains-any", searchKeywords), limit(10));
            
            try {
                const querySnapshot = await getDocs(q);
                const results = [];
                querySnapshot.forEach((doc) => {
                    results.push(doc.data());
                });
                return results;
            } catch (error) {
                console.error("Erro ao buscar produtos:", error);
                return [];
            }
        }

        async function getGeminiResponse(userInput) {
            const apiKey = "AIzaSyDlXkGIMOeQuf3ZZ9vOqOHHRG05usqOayg"; 
            if (apiKey === "SUA_CHAVE_API_AQUI") return "Por favor, adicione sua chave de API do Google AI Studio no c√≥digo para que eu possa funcionar! üòâ";

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const products = await searchProducts(userInput);

            const systemPrompt = `Voc√™ √© Arthur, um especialista de vendas da 24 inform√°tica. Sua personalidade √© amig√°vel e extremamente proativa na resolu√ß√£o de problemas. Seu objetivo √© entender a **necessidade real** do cliente e encontrar o produto correspondente no banco de dados.

**ESTRUTURA DE PENSAMENTO OBRIGAT√ìRIA:**

1.  **Analisar a Inten√ß√£o (O Problema do Cliente):** Qual √© o problema que o cliente est√° tentando resolver? O que ele quer **fazer**? Ignore as palavras exatas e foque na funcionalidade.
    * Cliente diz: "queria uma camera pro meu computador". A inten√ß√£o √© "fazer videochamadas ou gravar v√≠deos usando o PC".
    * Cliente diz: "algo pra ligar o usb no celular". A inten√ß√£o √© "conectar um dispositivo USB em um celular".

2.  **Traduzir a Necessidade em Categoria de Produto:** Com base na inten√ß√£o, qual √© a **categoria de produto** que resolve esse problema? Use seu conhecimento para fazer essa ponte.
    * Inten√ß√£o "fazer videochamadas no PC" se traduz na categoria de produto **"webcam"**.
    * Inten√ß√£o "conectar USB no celular" se traduz em **"Adaptador OTG"**.

3.  **Analisar o Estoque (Contexto Fornecido):** Verifique se algum dos produtos no "Contexto da busca no Firebase" corresponde √† **categoria de produto** que voc√™ identificou.

4.  **Formular a Resposta:**
    * **SE ENCONTRAR PRODUTOS DA CATEGORIA CORRETA:**
        * Apresente a solu√ß√£o com confian√ßa. O "Nome do Produto" vem com um c√≥digo de 6 d√≠gitos no in√≠cio; remova-o ao apresentar.
        * **Exemplo:** Cliente diz "c√¢mera pro computador". Voc√™ identifica a necessidade "webcam", encontra webcams no contexto e responde: "Entendi perfeitamente, Leo! Para usar no computador, voc√™ precisa de uma webcam. Encontrei algumas op√ß√µes excelentes para voc√™! Temos a *Webcam Logitech C270* (C√≥d: 900821) por *R$ 245,00*, que √© √≥tima para o dia a dia. Te interessa?".
    * **SE A BUSCA INICIAL FOI AMB√çGUA (Ex: "adaptador usb"):**
        * Apresente o resultado mais prov√°vel, mas **pergunte para confirmar a necessidade**.
        * **Exemplo:** "Claro, Leo! Tenho alguns tipos de adaptadores. O mais comum √© o *Hub USB para computador* (C√≥d: 102298). Ele serve para aumentar as portas do seu PC. Era isso que voc√™ queria, ou voc√™ precisava de algo para conectar no celular?".
    * **SE N√ÉO ENCONTRAR NADA RELEVANTE NO ESTOQUE:**
        * Seja honesto, mas mostre que entendeu o problema e ofere√ßa ajuda.
        * **Exemplo:** "Entendi, Leo. Voc√™ est√° procurando um adaptador para usar a GoPro. Infelizmente, um suporte espec√≠fico para GoPro n√£o encontrei em nosso sistema. Mas me diga, voc√™ precisa prend√™-la em um capacete, no peito, ou em um guid√£o? Sabendo o uso, posso ver se algum outro tipo de suporte que temos aqui pode servir.".
    * **SE O CLIENTE REFINAR A BUSCA ("tem mais barato?"):**
         * Analise o hist√≥rico da conversa e o contexto de produtos j√° encontrados. Encontre a op√ß√£o de menor "Pre√ßo Normal" e apresente-a. Se a mais barata j√° foi oferecida, informe isso.
         * **Exemplo:** "Sim! Dentre as op√ß√µes de webcam, a mais em conta √© a *Webcam Multilaser 2.0* (C√≥d: 906940) por *R$ 55,00*.".
    * **SE A BUSCA N√ÉO RETORNAR NADA, MAS O CLIENTE EST√Å CONVERSANDO:**
        * N√£o presuma que √© uma busca de produto. Apenas continue a conversa.
        * **Exemplo:** Cliente diz "opa tudo bom". Voc√™ responde: "Opa, tudo √≥timo por aqui! Em que posso te ajudar hoje?".

**REGRAS GERAIS:**
* Sua √∫nica fonte de produtos √© o Firebase. N√£o invente.
* Use a mem√≥ria da conversa para entender perguntas de refinamento.
* Ao apresentar o produto, remova o c√≥digo de 6 d√≠gitos do in√≠cio do nome e use-o no campo (C√≥d: ...).
No final da venda voc√™ coleta os dados do cliente, nome completo, cpf, telefone e cep com numero da casa, e anota o c√≥digo do produto vendido.
Agradeca o cliente pela compra e diga que ir√° chamar um atendente humano para finalizar o pagamento e o envio.`;

            let context = "Contexto da busca no Firebase:\n";
            if (products.length > 0) {
                context += "Os seguintes itens foram encontrados em nosso estoque:\n";
                products.forEach(p => {
                    context += `- Nome: ${p.name}, C√≥digo: ${p.code}, Pre√ßo Normal: ${p.price_normal.toFixed(2)}\n`;
                });
            } else {
                context += "Nenhum produto correspondente foi encontrado em nosso estoque para a busca do cliente.\n";
            }
            
            const historyWithContext = [
                ...conversationHistory,
                { role: "user", parts: [{ text: `Baseado no hist√≥rico da nossa conversa e nos resultados da busca de estoque abaixo, responda √† minha √∫ltima mensagem: "${userInput}"\n\n--- In√≠cio do Contexto do Estoque ---\n${context}\n--- Fim do Contexto do Estoque ---` }] }
            ];

            const payload = {
                contents: historyWithContext,
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { temperature: 0.6 }
            };

            const maxRetries = 3;
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

                    // Se a resposta for 503 ou 429, tenta novamente ap√≥s um tempo
                    if ([503, 429].includes(response.status)) {
                        if (attempt + 1 === maxRetries) {
                            return `O servi√ßo parece estar sobrecarregado (${response.status}). Por favor, tente novamente mais tarde.`;
                        }
                        const waitTime = Math.pow(2, attempt + 1) * 1000; // 2s, 4s, 8s
                        await delay(waitTime);
                        continue; // Pr√≥xima tentativa
                    }
                    
                    if (!response.ok) {
                         const errorBody = await response.json();
                        console.error("API Error:", response.status, errorBody);
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const result = await response.json();
                    const candidate = result.candidates?.[0];
                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        const aiText = candidate.content.parts[0].text;
                        conversationHistory.push({ role: "user", parts: [{ text: userInput }] });
                        conversationHistory.push({ role: "model", parts: [{ text: aiText }] });
                        return aiText;
                    } else {
                        throw new Error("Resposta da API inv√°lida.");
                    }
                } catch (error) {
                    console.error(`Erro na chamada da API Gemini (tentativa ${attempt + 1}):`, error);
                    if (attempt + 1 === maxRetries) {
                         return "Opa, estou com um probleminha para me comunicar. Tente novamente em instantes.";
                    }
                    // Espera antes de tentar novamente em caso de erro de rede
                    const waitTime = Math.pow(2, attempt + 1) * 1000;
                    await delay(waitTime);
                }
            }
            return "N√£o foi poss√≠vel obter uma resposta ap√≥s v√°rias tentativas.";
        }

        async function handleSend() {
            const userMessage = messageInput.value.trim();
            if (userMessage === "") return;

            addMessage(userMessage, 'message-sent', true);
            messageInput.value = '';

            showTypingIndicator();
            const aiResponse = await getGeminiResponse(userMessage);
            removeTypingIndicator();

            const messageParts = aiResponse.split('\n').filter(part => part.trim() !== '');
            for (let i = 0; i < messageParts.length; i++) {
                addMessage(messageParts[i], 'message-received');
                if (i < messageParts.length - 1) await delay(1200);
            }
        }

        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); handleSend(); }
        });

        window.onload = () => {
             setTimeout(() => {
                addMessage("Ol√°! Aqui √© o Arthur, especialista de vendas da 24 inform√°tica. Para come√ßarmos, pode me dizer o seu nome? üòÑ", 'message-received');
            }, 1000);
        };
    </script>
